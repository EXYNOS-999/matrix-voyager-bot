<canvas *ngIf="isBrowserSupported"></canvas>
<div class="unsupported-browser" *ngIf="!isBrowserSupported">
    <h3>Sorry, your web browser is not supported</h3>
    <p>Please use an updated version of Chrome or Firefox to continue</p>
</div>
<div class="tooltip node-tooltip">
    <strong>{{ highlightedNode ? highlightedNode.name : '' }}</strong>
    <br/>
    {{ highlightedNode ? highlightedNode.primaryAlias : '' }}
</div>
